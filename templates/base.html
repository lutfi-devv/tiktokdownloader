<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TikTok Downloader | LutfiDev{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --button-color: #00ff00;
            --button-hover: #00cc00;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        
        .btn-custom {
            background-color: var(--button-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn-custom:hover {
            background-color: var(--button-hover);
            color: var(--bg-color);
            transform: scale(1.05);
        }
        
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: var(--text-color);
            border-radius: 10px;
        }
        
        .form-control:focus {
            background-color: #444;
            border-color: var(--button-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25);
        }
        
        .card {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .card-header {
            background-color: #222;
            border-bottom: 1px solid #333;
            color: var(--button-color);
            font-weight: bold;
            text-align: center;
            border-radius: 15px 15px 0 0 !important;
        }
        
        .footer {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: auto;
        }
        
        .footer a {
            color: var(--button-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            color: var(--button-hover);
            text-decoration: underline;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--button-color);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 8px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--button-color);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .alert-success {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--button-color);
            color: var(--button-color);
        }
        
        .alert-danger {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .tiktok-icon {
            color: var(--button-color);
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; LutfiDev | TikTok Downloader | Hak Cipta Dilindungi</p>
            <p>Join our channel: <a href="https://whatsapp.com/channel/0029VbBx5iF545uyHuvE4Q2W" target="_blank">WhatsApp Channel</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
